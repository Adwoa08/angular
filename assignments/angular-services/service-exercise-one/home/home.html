<div class="container">
    <div class="row">
        <form name="poke-form" novalidate class="col-md-6">
            <div>
                <input type="text" name="pokeName" ng-model="poke" placeholder="Type your favorite pokemon name">
            </div>
            <div>
                <button type="button" ng-click="addPoke(poke)">AddToList</button>
            </div>
        </form>
        <div class="old-list">
           <div ng-repeat="item in favPokemon track by $index">
               <div class="old-poke-list">
                   <h3>{{item}}</h3>
                   <button ng-click="deleteItem($index)">X</button>
               </div>
           </div>
            
        </div>
    </div>
</div>
