
<div class="container">
    <form name="clicker" novalidate class="col-sm-4 col-md-4 col-xs-4 col-lg-4">
        <div>
            <button type="button" ng-click="blueChange()" class="btn btn-primary">BLUE</button>
            <p>The score is: <span id="increment">{{blue}}</span></p>
        </div>
        <div>
            <button type="button" ng-click="redChange()" class="btn btn-danger">RED</button>
            <p>The score is: <span id="decrement">{{red}}</span></p>
        </div>
    </form>
</div>
