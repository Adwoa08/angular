<!DOCTYPE html>
<html lang="en" ng-app="myTemperature">

<head>
    <meta charset="UTF-8">
    <title>Convert Temperatures</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!--    my Styling-->
    <link rel="stylesheet" href="style.css">
</head>

<body ng-controller="mainController">

    <div class="container">


        <div class="row">
            <form name="latLonForm" novalidate class=" well col-xs-4 col-sm-4 col-md-4 col-lg-4 col-xs-offset-4 col-sm-offset-4 col-md-offset-4 col-lg-offset-4">
                <div><input ng-model="lat" placeholder="Latitude" class="form-control"></div>
                <div><input ng-model="lon" placeholder="Longitude" class="form-control"></div>
                <div class="center">
                    <select ng-model="selectedTemp" ng-options="item for item in tempNames"></select>
                    <button type="button" ng-click="convert()" class="btn btn-primary">Convert</button
            </div>
        </form>
    </div>
    
    <div class="clear"></div>
    

<p class="col-xs-4 col-sm-4 col-md-4 col-lg-4 col-xs-offset-4 col-sm-offset-4 col-md-offset-4 col-lg-offset-4">{{display | tempMeasurement: selectedTemp}}</p>

    
    

    </div>



<!--Angular cdn-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>

<script src="app.js"></script>

<script src="services/httpService.js"></script>


</body>

</html>
